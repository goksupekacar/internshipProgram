{% extends 'base.html' %}
{% load static %}

{% block title %}
    Interner Login Page
{% endblock %}

{% block content_body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <img src="/static/photos/login.png" class="responsivelogin" width="600" height="400">
        </div>
        <div class="col-lg-4">
            <div class="card text-white logincard mb-3 " width="600" height="400">
                <div class="card-header"></div>
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <form action="#">
                                    <div class="form-group">
                                        <h5>Email:</h5>
                                        <input type="name" class="form-control" id="emails" placeholder="Enter email"
                                               name="emails" required>
                                    </div>
                                    <div class="form-group">
                                        <h5>Password:</h5>
                                        <input type="password" class="form-control" id="passwords"
                                               placeholder="Confirm password" name="passwords" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark"><span
                                            class="glyphicon glyphicon-user"></span><a href="{% url 'home' %}">Login</a>
                                    </button>

                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content_body %}

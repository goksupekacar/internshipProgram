{% extends 'base.html' %}
{% load static %}
    {% block title %}
        Interner Contact Page
    {% endblock %}

{% block content_body %}
<div class="row">

    <!--Grid column-->
    <div class="col-md-6 mb-4">

        <!--Card-->
        <div class="card card-cascade narrower">
            <div class="card-body card-body-cascade text-center">

                <!--Google map-->
                <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: 300px">
                    <iframe src="https://maps.google.com/maps?q=Barcelona&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

            </div>
            <!--/.Card content-->

        </div>
        <!--/.Card-->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-6 mb-4">
        <form class="my-form">
            <div class="form-group">
                <input type="email" class="form-control" id="form-name" placeholder="Name"><br>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="form-email" placeholder="Email Address"><br>
            </div>
            <div class="form-group">

                <input type="text" class="form-control" id="form-subject" placeholder="Subject"><br>
            </div>
            <div class="form-group">

                <textarea class="form-control" id="form-message" placeholder="Message"></textarea><br>
            </div>
            <button class="btn btn-default" type="submit">Contact Us</button>
        </form>

    </div>
    <!--/.Card--></div>


</div>
  {% endblock content_body %}
